<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>School Up!</title>
	<link rel="stylesheet" href="stylesheets/app.css" />
	<link rel="stylesheet" href="stylesheets/custom.css" />
	<script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>

	<br />
	<div class="row">
		<div class="large-12 columns">
			<table width="100%">
				<thead>
					<tr>
						<th>School Name</th>
						<th width="150">Additional Fields</th>
						<th width="100">Submission</th>
						<th width="100">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>The School name goes here</td>
						<td><center><i>none</i></center></td>
						<td><center><input type="submit" value="Submit" class="button tiny" /></center></td>
						<td>
							<center>
								<span class="label">Not yet submitted</span><br />
								<span class="label success">Submitted</span><br />
								<span class="label alert">Rejected</span>
							</center>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
